<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS Crypto Converter</title>
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div id="converter">
		<h4 id="title">Crypto Converter</h4>
		<div id="conversion_area">
			<textarea id="text_input" class="texts" autocomplete="off" placeholder="Enter message here."></textarea>
        </div>
        <div class="options_menu">
            <fieldset>
                <label for="cipher_selector">Cipher</label>
                <select id="cipher_selector" class="modifiers">
                    <option disabled selected value>Choose cipher</option>
                    <optgroup label="Substitution ciphers">
                        <option label="AlphaNumeric" value="alphaNumeric"></option>                        
                        <option label="Atbash" value="atbash"></option>
                        <option label="Binary" value="binary"></option>
                        <option label="Caesar" value="caesar"></option>
                        <option label="Morse Code" value="morseCode"></option>
                        <option label="Rot13" value="rot13">
                    </optgroup>
                    <optgroup label="Other">
                        <option label="Reverse" value="reverse"></option>                        
                    </optgroup>

                </select>
                <select name="operation" id="operation_selector" class="modifiers unselectable">
                    <option label="Encrypt" value="encrypt"></option>
                    <option label="Decrypt" value="decrypt"></option>
                </select>                
            </fieldset>
            <fieldset class = "modifier-line">
                <label for="block_option">
                    <input type="checkbox" class="modifiers" id="block_option">Block</input>
                </label>

                <label for="caps_option">
                    <input type="checkbox" class="modifiers" id="caps_option" checked="true">Capiltalize</input>
                </label>

                <label for="punctuation_remove_option">
                    <input type="checkbox" class="modifiers" id="punctuation_remove_option" checked="true">No punctuation
                </label>
            </fieldset>
            <fieldset class="modifier-line">
                <label for="shift_selector">Shift</label>
                    <input name="shift_selector" type="number" min="0" max="26" id="shift_selector" class="unselectable modifiers" value="3"></input>
                <label for="keyword_option">
                    <input type="checkbox" class="unselectable modifiers" id="keyword_option">KW</input>
                </label>

                <label for="keyword_selector"></label>
                    <input name="keyword_selector" type="text" id="keyword_selector" maxlength="15" class="unselectable modifiers" value="" autocomplete="off" placeholder="keyword"></input>
             
            </fieldset>
        </div>
        <div id="text_result" class="texts"></div>
        <!-- <div id = "buttonRow">
        </div> -->
        
        <fieldset id="buttonRow">
            <button id="copy_button" class="bottom_buttons">Copy Text</button>
            <button onclick="window.print()" class="bottom_buttons">Print</button>
            <button id="clear_button" class="bottom_buttons">Clear</button>              
        </fieldset>
         
        <footer>&copy Ryan K. Hawkins <span id="copyrightYear"></span><span> - version 1.1.0</span></footer>
    </div>
 
    <script type="module" src="js/main.js"></script>
</body>

</html>
